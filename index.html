<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.scss">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="task__wrapper">
		<div class="task__header">
			<div class="task__name name">Name</div>
			<div class="task__cost cost">Cost</div>
			<div class="task__count count">Count</div>
			<div class="task__price price">Price</div>
		</div>
		<div class="task__item item">
			<div class="item__name name">Egg</div>
			<div class="item__cost cost">1 $</div>
			<div class="item__count count count-field">
				<button class="count-field__btn btn btn_minus">-</button>
				<input itemCost = "1" type="number" value="0" class="count-field__input" disabled>
				<button class="count-field__btn btn btn_plus">+</button>
			</div>
			<div class="item__price price"></div>
		</div>
		<div class="task__item item">
			<div class="item__name name">slave</div>
			<div class="item__cost cost">25 $</div>
			<div class="item__count count count-field">
				<button class="count-field__btn btn btn_minus">-</button>
				<input itemCost = "25" type="number" value="0" class="count-field__input" disabled>
				<button class="count-field__btn btn btn_plus">+</button>
			</div>
			<div class="item__price price"></div>
		</div>
		<div class="task__total">Total: <span></span></div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
